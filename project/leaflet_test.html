<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Map</title>
	<!-- External Stylesheets -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>
<body>
	<!-- Our web map and content will go here -->
	<div id="map" style="width: 705px; height: 375px"></div>
	<!-- Add the Leaflet JavaScript library -->
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
    	// Create variable to hold map element, give initial settings to map
    	var map = L.map('map',{ center: [24.713, 46.765], zoom: 9});

    	// Add OpenStreetMap tile layer to map element
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' }).addTo(map);

		// Create point feature for Princess Noura 
		var myDataPoint = L.marker([24.84514, 46.715746]).addTo(map);

        // Create an Empty Popup
        var popup = L.popup();
         
        // Write function to set Properties of the Popup
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }
         
        // Listen for a click event on the Map element
        map.on('click', onMapClick);

        // load GeoJSON from an external file
		$.getJSON("hotspot_data/final/PNDhotspot_1112.geojson",function(data){
		    // add GeoJSON layer to the map once the file is loaded
		    L.geoJson(data,{
				onEachFeature: function (feature, layer) {
					layer.bindPopup(feature.properties.flow);
				}
			}).addTo(map);
		});
	</script>
</body>
</html>
