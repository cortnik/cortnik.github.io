    <script>

    queue()
        .defer(d3.json, "hotspot_data/test_buffer.geojson")
        .defer(d3.json, "hotspot_data/all_hotspots_ever.geojson")
        .await(makeBuffers);

    // Width and Height of the whole visualization
    var width = 1000;
    var height = 1000;
    // Create SVG
    var svg = d3.select( "body" )
        .append( "svg" )
        .attr( "width", width )
        .attr( "height", height );
    // Append g element to the SVG
    // g will contain geometry elements
    var g = svg.append( "g" );

    var buffer1 = svg.append("g");

    var PND_hotspots = svg.append("g");
    // Set Projection Parameters
    // Mercator
    var projection = d3.geo.mercator()
        .scale( 70000 )
        // .rotate( [71.057,0] )
        .center( [46.765, 24.713] )
        .translate( [width/2,height/2] );
    // Create GeoPath function that uses built-in D3 functionality to turn
    // lat/lon coordinates into screen coordinates
    var geoPath = d3.geo.path()
        .projection(projection);
        
    var road_network = svg.append( "g" );
        road_network.selectAll( "path" )
        .data(roads.features )
        .enter()
        .append( "path" )
        .attr("fill", "none")
        .attr( "stroke", "#c9c9c9" )
        .attr("stroke-width", .5)
        .attr( "d", geoPath )
        .attr("class", "roads");

    var metroLines = svg.append( "g" );
        metroLines.selectAll( "path" )
        .data(metro.features )
        .enter()
        .append( "path" )
        .attr("fill", "none")
        .attr( "stroke", "#252525" )
        .attr("stroke-width", 1)
        .attr( "d", geoPath )
        .attr("class", "metro");

    function makeBuffers (error, test, PND) {
        if (error) throw error;

    console.log(test);
    console.log(PND);

        buffer1.selectAll("path")
        .data(test.features )
        .enter()
        .append("path")
        .attr("fill", "#5F9EA0")
        .attr( "stroke", "#5F9EA0" )
        .attr( "d", geoPath )
        .attr("transform", function (d) {return })
        .attr("class", "buffer")
        .on("mouseover", function(d){
            d3.select("h2").text("number of people served: " + d.properties.Sum_flow);
            d3.select(this).attr("class","hotspothover");
        })
        .on("mouseout", function(d){
            d3.select("h2").text("");
            d3.select(this).attr("class","buffer");
        });
    
    var color = d3.scale.threshold()
        .domain([1, 2, 6, 15, 36])
        .range(["#ffffd4", "#fee391", "#fec44f", "#fe9929", "#d95f0e", "#993404"]);

      PND_hotspots.selectAll("circle")
        .data(PND.features )
        .enter()
        .append("circle")
        .style("fill", function(d) { return color([d.properties.flow]); })
        .attr("transform", function(d) {return "translate(" + projection([+d.properties.long,+d.properties.lat]) + ")";})
        .attr("r", 2)
        .attr("class", "hotspot");

    }

        
   </script>
